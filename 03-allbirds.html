<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      img {
        position: absolute;
      }
      .vod {
        position: absolute;
      }
    </style>
    <script>
      let x = 0;
      let y = 0;
      let mx = 0;
      let my = 0;
      let speed = 0.01;
      let _imgArr;
      let _bird;

      window.onload = function () {
        _imgArr = document.getElementsByTagName('img');
        _bird = document.getElementsByTagName('div')[0];
        // alert(_imgArr.length); // img 4개가 찍힘
        window.addEventListener('mousemove', mouseFunc, false);

        function mouseFunc(e) {
          // 마우스를 가운데, 브라우저의 중심으로 오게 변경
          x = e.clientX - window.innerWidth / 2;
          y = e.clientY - window.innerHeight / 2;
        }
        loop();
      };

      function loop() {
        mx += (x - mx) * speed;
        my += (y - my) * speed;

        _imgArr[0].style.transform =
          'translate(' + -(mx / 8) + 'px,' + -(my / 8) + 'px)'; // 조금씩 움직이게 하기 위해 8로 나눔
        _imgArr[1].style.transform =
          'translate(' + -(mx / 5) + 'px,' + -(my / 5) + 'px)';
        _imgArr[2].style.transform =
          'translate(' + -(mx / 3) + 'px,' + -(my / 3) + 'px)';
        _imgArr[3].style.transform =
          'translate(' + -(mx / 2) + 'px,' + -(my / 2) + 'px)';

        _bird.style.transform =
          'translate(' + -(mx / 5) + 'px,' + -(my / 5) + 'px)';

        window.requestAnimationFrame(loop);
      }
    </script>
  </head>
  <body>
    <section>
      <img
        src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png"
      />
      <img
        src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png"
      />
      <div class="vod">
        <video
          autoplay=""
          playsinline=""
          loop=""
          muted=""
          src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"
        ></video>
      </div>
      <img
        src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png"
      />
      <img
        src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png"
      />
    </section>
  </body>
</html>
